    .container {

    iframe {

    /* Popup Styles */
    .popup-overlay {
      display: flex;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
      color: #000;
    }
    
    .navbar {
      display: flex;
      align-items: center;
      padding: 0 20px;
      width: 100%;
      height: 56px;
      max-width: 1200px;
      margin: 0 auto;
      background: #111;
      color: #ff8c42;
    }
        
    .brand {
      font-size: 19px;
      font-weight: 700;
      color: #ff8c42;
    }

    .brand a {
      color: inherit;
      text-decoration: none;
    }
        
    .nav-upload-btn {
      margin-left: auto;
      background: #ff8c42;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 5px rgba(255, 140, 66, 0.2);
    }
        
    .nav-upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(255, 140, 66, 0.3);
    }
        
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 0px 16px;
      line-height: 1.6;
    }

    .popup-box {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: slideUp 0.3s ease-in-out;
      color: #333;
    }

    .popup-box h2 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }

    .popup-box p {
      font-size: 15px;
      color: #555;
      margin: 16px 0;
    }

    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .popup-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .popup-buttons button:first-child {
      background: #e0e0e0;
      color: #333;
    }

    .popup-buttons button:last-child {
      background: #ff3c5f;
      color: #fff;
    }

    .popup-buttons button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>

  <script>
    function closePopup() {
      // Jika batal, sembunyikan popup dan jangan tampilkan video
      document.getElementById('popup-overlay').style.display = 'none';
      // Bisa juga redirect ke halaman lain jika perlu
    }

    function acceptAge() {
      // Sembunyikan popup
      document.getElementById('popup-overlay').style.display = 'none';
      // Tampilkan iframe video
      document.getElementById('videoFrame').style.display = 'block';
    }

    // Saat halaman dimuat, sembunyikan iframe video dulu

    });
