<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Video Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .upload-area {
            border: 2px dashed #3b82f6;
            transition: all 0.3s;
        }
        .upload-area.active {
            border-color: #10b981;
            background-color: #f0fdf4;
        }
        #progressBar {
            transition: width 0.3s ease;
        }
        .video-thumbnail {
            aspect-ratio: 16/9;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Auto Video Upload</h1>
            
            <!-- Upload Area -->
            <div id="uploadContainer" class="mb-6">
                <div id="uploadArea" class="upload-area rounded-lg p-8 text-center cursor-pointer mb-4">
                    <div class="flex flex-col items-center justify-center space-y-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <h2 class="text-xl font-semibold text-gray-700">Drag & Drop Video Here</h2>
                        <p class="text-gray-500">or click to browse files</p>
                        <p class="text-sm text-gray-400">Supported formats: MP4, WebM, MOV (Max 100MB)</p>
                    </div>
                    <input type="file" id="fileInput" class="hidden" accept="video/*">
                </div>
                
                <!-- File Info -->
                <div id="fileInfo" class="hidden bg-gray-50 rounded-lg p-4 mb-4">
                    <div class="flex items-center space-x-4">
                        <div class="video-thumbnail w-32 bg-gray-200 rounded overflow-hidden">
                            <video id="videoPreview" class="w-full h-full object-cover"></video>
                        </div>
                        <div class="flex-1">
                            <h3 id="fileName" class="font-medium text-gray-800 truncate"></h3>
                            <p id="fileSize" class="text-sm text-gray-500"></p>
                            <p id="fileType" class="text-xs text-gray-400"></p>
                        </div>
                    </div>
                </div>
                
                <!-- Progress -->
                <div id="progressContainer" class="hidden">
                    <div class="flex justify-between mb-1">
                        <span class="text-sm font-medium text-gray-600">Upload Progress</span>
                        <span id="progressPercent" class="text-sm font-medium text-gray-600">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <!-- Upload Button -->
            <div class="text-center">
                <button id="uploadBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-6 rounded-lg disabled:opacity-50 transition-colors" disabled>
                    Start Auto Upload
                </button>
            </div>
            
            <!-- Status Messages -->
            <div id="statusMessage" class="mt-4 p-3 rounded-lg hidden"></div>
            
            <!-- Uploaded Files -->
            <div id="uploadedFiles" class="mt-8 hidden">
                <h3 class="font-medium text-gray-700 mb-3">Recently Uploaded</h3>
                <div class="space-y-3">
                    <!-- Dynamically filled by JS -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInfo = document.getElementById('fileInfo');
            const progressContainer = document.getElementById('progressContainer');
            const statusMessage = document.getElementById('statusMessage');
            const uploadedFiles = document.getElementById('uploadedFiles');
            const videoPreview = document.getElementById('videoPreview');
            
            // Variables
            let selectedFile = null;
            
            // Event Listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlightArea, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlightArea, false);
            });
            
            uploadArea.addEventListener('drop', handleDrop, false);
            fileInput.addEventListener('change', handleFileSelect, false);
            uploadBtn.addEventListener('click', startUpload, false);
            
            // Functions
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            function highlightArea() {
                uploadArea.classList.add('active');
            }
            
            function unhighlightArea() {
                uploadArea.classList.remove('active');
            }
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFileSelect({ target: { files } });
            }
            
            function handleFileSelect(e) {
                const files = e.target.files;
                if (!files || files.length === 0) return;
                
                const file = files[0];
                
                // Validate file
                if (!file.type.startsWith('video/')) {
                    showStatus('Please select a video file', 'error');
                    return;
                }
                
                if (file.size > 100 * 1024 * 1024) { // 100MB
                    showStatus('File size exceeds 100MB limit', 'error');
                    return;
                }
                
                selectedFile = file;
                
                // Display file info
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = formatFileSize(file.size);
                document.getElementById('fileType').textContent = file.type;
                
                // Show video preview
                videoPreview.src = URL.createObjectURL(file);
                videoPreview.load();
                
                fileInfo.classList.remove('hidden');
                uploadBtn.disabled = false;
                
                showStatus('File ready for upload', 'success');
            }
            
            function startUpload() {
                if (!selectedFile) return;
                
                const formData = new FormData();
                formData.append('video', selectedFile);
                formData.append('timestamp', new Date().toISOString());
                
                // Show progress
                progressContainer.classList.remove('hidden');
                uploadBtn.disabled = true;
                
                // Configure AJAX request
                const xhr = new XMLHttpRequest();
                
                // Progress tracking
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        updateProgress(percent);
                    }
                });
                
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            const response = JSON.parse(xhr.responseText);
                            if (response.success) {
                                showStatus('Video uploaded successfully!', 'success');
                                updateUploadedFilesList(response.filepath);
                                resetUploader();
                            } else {
                                showStatus(response.error || 'Upload failed', 'error');
                                uploadBtn.disabled = false;
                            }
                        } else {
                            let error = 'Upload failed';
                            try {
                                const response = JSON.parse(xhr.responseText);
                                if (response.error) error = response.error;
                            } catch(e) {}
                            showStatus(error, 'error');
                            uploadBtn.disabled = false;
                        }
                    }
                };
                
                xhr.open('POST', 'upload.php', true);
                xhr.send(formData);
            }
            
            function updateProgress(percent) {
                const progress = Math.round(percent);
                document.getElementById('progressBar').style.width = `${progress}%`;
                document.getElementById('progressPercent').textContent = `${progress}%`;
            }
            
            function showStatus(message, type = 'info') {
                statusMessage.textContent = message;
                statusMessage.className = 'mt-4 p-3 rounded-lg block ';
                
                if (type === 'error') {
                    statusMessage.classList.add('bg-red-100', 'text-red-700');
                } else if (type === 'success') {
                    statusMessage.classList.add('bg-green-100', 'text-green-700');
                } else {
                    statusMessage.classList.add('bg-blue-100', 'text-blue-700');
                }
                
                statusMessage.classList.remove('hidden');
            }
            
            function updateUploadedFilesList(filepath) {
                const fileList = uploadedFiles.querySelector('div');
                const fileElement = document.createElement('div');
                fileElement.className = 'bg-gray-50 p-3 rounded-lg flex items-center';
                fileElement.innerHTML = `
                    <div class="flex-shrink-0 w-16 h-16 bg-gray-200 rounded overflow-hidden">
                        <video class="w-full h-full object-cover">
                            <source src="${filepath}" type="video/mp4">
                        </video>
                    </div>
                    <div class="ml-3 flex-1">
                        <div class="text-sm font-medium text-gray-800 truncate">${selectedFile.name}</div>
                        <div class="text-xs text-gray-500">${formatFileSize(selectedFile.size)}</div>
                        <a href="${filepath}" target="_blank" class="text-xs text-blue-500 hover:underline">View File</a>
                    </div>
                `;
                
                fileList.prepend(fileElement);
                uploadedFiles.classList.remove('hidden');
            }
            
            function resetUploader() {
                fileInput.value = '';
                uploadBtn.disabled = true;
                fileInfo.classList.add('hidden');
                videoPreview.src = '';
                selectedFile = null;
                
                // Hide progress after delay
                setTimeout(() => {
                    progressContainer.classList.add('hidden');
                    document.getElementById('progressBar').style.width = '0%';
                    document.getElementById('progressPercent').textContent = '0%';
                }, 1500);
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
